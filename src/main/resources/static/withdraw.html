<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>회원탈퇴 | TravleSay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 공용 스타일 -->
    <link rel="stylesheet" href="/css/main.css?v=20250816" />
    <link rel="stylesheet" href="/css/auth.css?v=20250816" />

    <!-- 스크립트 로드 순서 -->
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/js/common-ui.js?v=20250816"></script>
    <script defer src="/js/withdraw.js?v=20250817T0000"></script>
</head>
<body>
<!-- 헤더 -->
<header id="__header__" class="site-header" data-include="/fragments/header.html"></header>

<main class="auth-wrap">
    <section class="auth-card">
        <div class="auth-logo">
            <img src="/img/TravelSayLogo.png" alt="TravleSay" />
        </div>

        <!-- 안내문 -->
        <div class="withdraw-panel">
            <ul>
                <li>탈퇴 즉시 모든 기기에서 로그아웃됩니다.</li>
                <li>작성/업로드한 콘텐츠는 삭제되거나 익명화될 수 있습니다.</li>
                <li>일부 정보는 관련 법령 및 내부 정책에 따라 일정 기간 보관될 수 있어요.</li>
                <li class="strong">이 작업은 되돌릴 수 없습니다.</li>
            </ul>
        </div>

        <!-- 탈퇴 폼 -->
        <form id="withdrawForm" class="auth-form" novalidate>
            <!-- 비밀번호 -->
            <div class="form-group">
                <input id="password" class="auth-input" type="password"
                       placeholder="비밀번호" autocomplete="current-password" />
                <div id="err-password" class="error-msg"></div>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group">
                <input id="passwordConfirm" class="auth-input" type="password"
                       placeholder="비밀번호확인" autocomplete="current-password" />
                <div id="err-passwordConfirm" class="error-msg"></div>
            </div>

            <!-- 동의 체크 -->
            <label class="agree-row">
                <input id="agree" type="checkbox" />
                <span>위 내용을 모두 확인했으며, 탈퇴에 동의합니다.</span>
            </label>
            <div id="err-agree" class="error-msg"></div>

            <!-- 전송 버튼 -->
            <button id="btnWithdraw" type="submit" class="auth-btn">탈퇴</button>

            <!-- 폼 공통 에러 -->
            <div id="err-form" class="error-msg" style="text-align:center"></div>
        </form>
    </section>
</main>

<!-- 푸터 -->
<footer data-include="/fragments/footer.html"></footer>
</body>
</html>
