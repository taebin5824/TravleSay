<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>로그인 - TravleSay</title>

    <!-- 공통 스타일 + 로그인 전용 스타일 -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/auth.css" />

    <!-- 공통 UI 스크립트(헤더/푸터 인클루드) + 로그인 동작 -->
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/js/common-ui.js"></script>
    <script defer src="/js/login.js"></script>
</head>
<body>
<!-- 공통 헤더 -->
<div id="__header__" data-include="/fragments/header.html"></div>

<!-- 로그인 섹션 -->
<main class="auth-wrap">
    <div class="auth-card">
        <!-- 로고: 이미지 경로 교체 가능 -->
        <div class="auth-logo">
            <img src="/img/TravleSayLogo.png" alt="TravleSay">
        </div>

        <form id="loginForm" class="auth-form">
            <input type="text" id="loginId" name="loginId" class="auth-input" placeholder="아이디" autocomplete="username" required />
            <input type="password" id="password" name="password" class="auth-input" placeholder="비밀번호" autocomplete="current-password" required />

            <button type="submit" class="auth-btn">로그인</button>

            <div class="auth-links">
                <!-- 1/2/3: 각 링크는 해당 페이지로 이동 -->
                <a href="/signup.html">회원가입</a>
                <a href="/find-id.html">아이디찾기</a>
                <a href="/find-password.html">비밀번호찾기</a>
            </div>
        </form>
    </div>
</main>

<!-- 공통 푸터 -->
<div id="__footer__" data-include="/fragments/footer.html"></div>
</body>
</html>
